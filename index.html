<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Lista de tarefas</title>
</head>
<body>
  <div class="container">
    <h1 id="titulo">Lista de Tarefas Pendentes</h1>
    <div class="tasks-infos">Tarefas pendentes: <span class="pendentes">0</span></div>
    <form class="form">
      <input type="text" class="task-title" autofocus>
      <button class='btn' disabled>Adicionar</button>
    </form>
    <section class="list">
      <div class="legenda"><span>Duplicar tarefa</span> <span> Alterar prioridade</span> <span> Deletar tarefa</span> </div>
      <ul></ul>
      <span class="noTaskMsg">Nenhuma Tarefa Pendente</span>
    </section>
  </div>
  <div class="modal"><img src="./img/ok.png"/> Tarefa adicionada</div>
  <div class="delModal">
    <p>Tem certeza que deseja deletar?</p>
    <div class="btn-container">
      <span class="del-btn">Deletar</span> 
      <span class="cancel-btn">Cancelar</span>
    </div>
  </div>
  <div class="lateral hideLateral">
    <div class="panelButton"><img src="./img/gear.png"></div>
    <h3>Tema</h3>
    <span class="colorItem" data-color="blue"></span>
    <span class="colorItem" data-color="red"></span>
    <span class="colorItem" data-color="purple"></span>
    <span class="colorItem" data-color="black"></span>
    <span class="colorItem" data-color="green"></span>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
